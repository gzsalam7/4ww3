<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ghazi Salam">
    <meta name="description" content="4WW3 Rating App">
    <meta name="keywords" content="HTML,CSS">
    <title>Parks & Rec</title>
</head>
<body>
 <div class="header">
    <a href="index.html"><strong>Parks & Rec</strong></a>
     <nav class="nav">
        <a href="search.html">Search</a>
        <a href="review.html">Review</a>
        <a href="login_signup.html">Login/Signup</a>
     </nav>
 </div>
 <div>
     <h1>Search for a Park</h1>
     <form action="searchResults.html" method="GET">
         Name: <input type="text" name="name" > <br>
         Latitude range: <input type="number" name="latitude" placeholder="(100.0-200.0)" > <br>
         Longitude range: <input type="number" name="longitude" placeholder="(100.0-200.0)" > <br>
         <fieldset>
             <legend>What type of park do you want to go to?</legend>
             <input type="radio" name="parkType" value="dog" >Dog <br>
             <input type="radio" name="parkType" value="chlidrens" >Children's <br>
             <input type="radio" name="parkType" value="exercise" >Excercise <br>
             <input type="radio" name="parkType" value="trails" >Trails <br>
             <input type="radio" name="parkType" value="national" >National <br>
         </fieldset>
         <label for="rating">Maximum rating?</label>
         <select name="rating">
             <option value="1">One Stars</option>
             <option value="2">Two Stars</option>
             <option value="3">Three Stars</option>
             <option value="4">Four Stars</option>
             <option value="5">Five Stars</option>
         </select>
        <input type="submit" name="Submit" >
     </form>
 </div>
 <div class="footer">
    <p>Project by Ghazi Salam</p>
    <p>Created for McMaster 4WW3</p>
 </div>





</body>
</html>
